<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
    <link rel="icon" href="/favicon.ico">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SJP2G0943S"></script>

</head>
<body>

    <header>
        <a class="logo" href="/">JB</a>
        <button class="menu-toggle" aria-label="Open menu" aria-controls="primary-navigation" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="primary-navigation" role="navigation">
            <a href="/">Home</a>
            <a href="/work">Work</a>
            <a href="/services">Services</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

   <main>
        <h1>Revision Request Form</h1>
        <form id="revision-form">
            
            <label for="business"><p>Your Business</p></label>
            <input required type="text" id="business" placeholder="Business Name">
            
            <label for="changes">
            <p>What changes would you like?</p>
            <p style="font-size: small; margin-top: 0.2rem;">
                Please go into as much detail as possible
            </p>
            </label>
            <textarea id="changes" required placeholder="e.g. I'd rather a lighter theme, preferably containing blue. Also..."></textarea>

            <button id="submit-btn" class="cta" type="submit">Submit</button>
        </form>

        <p id="alert" style="display:none;">Sorry, an error occurred.</p>
        <p id="success" style="display:none;">Thank you, your request has been sent successfully!</p>
    </main>


    <footer>
        <div class="left">
            <img src="/images/logo.png" alt="Jacob Bradley Web Development Logo">
            <p>Jacob Bradley <span class="newline">Web Development</span></p>
        </div>
        <nav class="secondary-navigation" role="navigation">
            <a href="/">Home</a>
            <a href="/work">Work</a>
            <a href="/services">Services</a>
            <a href="/contact">Contact</a>
        </nav>
        <div class="right">
            <a href="/terms-of-service">Terms of Service</a>
            <a href="/privacy-policy">Privacy Policy</a>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
            publicKey: "zvmmGxMyDrEtqFckm",
            });
        })();
    </script>
    <script src="/script.js"></script>
    <script>
        document.getElementById('revision-form').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('submit-btn').textContent = "Please Wait";

        const form = e.target;
        const data = new URLSearchParams();
        data.append('business', form.business.value);
        data.append('changes', form.changes.value);

        fetch('https://script.google.com/macros/s/AKfycbwUy5Kl1feMTKHt-KzwsN_LmUoSHZgfje9BPfHVD0nvStwqq7HlfTT-03V8XrIvdFup/exec', {
            method: 'POST',
            body: data
        })
        .then(res => res.text())
        .then(text => {
        document.getElementById('submit-btn').style.display = 'none';
            if (text.toLowerCase().includes('success')) {
            document.getElementById('success').style.display = 'block';
            document.getElementById('alert').style.display = 'none';
            } else {
            document.getElementById('alert').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            }
        })
        .catch(() => {
            document.getElementById('alert').style.display = 'block';
            document.getElementById('success').style.display = 'none';
        });
        });
    </script>


</body>
</html>
